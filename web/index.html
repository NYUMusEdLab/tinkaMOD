<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Tinkamo Documentation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container">
            <h1>tinkaMOD</h1>
            <h5>Use <a href= "https://tinkamo.com" target="_blank">Tinkamo</a> bluetooth devices in the web.</h5>
            <div class="section">
                <a class="waves-effect waves-light btn-large red darken-1" id="connectionButton" onclick="onConnectionCallback()"><i class="material-icons left">bluetooth</i>Connect your Tinkamo!</a>
            </div>
            <div class="section">
                <p>Javascript</p>
                <pre><code class="javascript">let tinkamo = new Tinkamo();</code></pre>
                <p>HTML</p>
                <pre><code class="html">&lt;button onclick="tinkamo.connect()"&gt; Connect&lt;/button&gt;</code></pre>
            </div>
            <div class="divider"></div>
            <div class="section row">
                <div class="col s6">
                    <h5>View all Tinkamo connected.</h5>
                    <pre><code class="javascript">tinkamo.getTinkamoList();</code></pre>
                </div>
                <div class="col s6">
                    <h5> </h5>
                    <p id='example1'>test</p>
                </div>
            </div>
        </div>

        <script src="tinkatop.js"></script>
        <script src="tinkacore.js"></script>

        <script src="index.js"></script>
